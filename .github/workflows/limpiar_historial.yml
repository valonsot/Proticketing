name: Limpiar Historial de Ejecuciones

on:
  schedule:
    - cron: '0 0 * * *' # Una vez al día
  workflow_dispatch:     # Botón manual

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write # Permiso para borrar
    steps:
      - name: Borrar ejecuciones saltadas, canceladas y fallidas
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
        run: |
          # Lista de estados a limpiar (Corregido: 'failure' en lugar de 'failed')
          for status in skipped cancelled failure; do
            echo "Buscando ejecuciones con estado: $status..."
            
            # Obtenemos los IDs. Especificamos el --repo para evitar el error de "not a git repo"
            ids=$(gh run list --repo $REPO --status $status --limit 100 --json databaseId --jq '.[].databaseId')
            
            if [ -z "$ids" ]; then
              echo "No hay nada que borrar para el estado: $status"
            else
              for id in $ids; do
                echo "Borrando ejecución ID: $id"
                gh run delete --repo $REPO $id
              done
            fi
          done
          echo "Limpieza completada correctamente."
