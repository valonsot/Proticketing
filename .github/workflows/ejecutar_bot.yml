name: Ejecutar Bot Abonoteatro

# 1. CUÁNDO SE EJECUTA
on:
  schedule:
    - cron: '0 * * * *' # Se ejecuta automáticamente cada hora
  workflow_dispatch:      # Permite ejecutarlo a mano desde la pestaña "Actions"

jobs:
  build:
    runs-on: windows-latest # Windows tiene Chrome y el Driver preinstalados

    permissions:
      contents: write # Permiso obligatorio para guardar los cambios del CSV en el repo

    steps:
      # 2. DESCARGAR EL CÓDIGO
      - name: Checkout del código
        uses: actions/checkout@v4

      # 3. INSTALAR MÓDULO SELENIUM
      # Lo instalamos aquí para que el entorno esté listo antes de lanzar el script
      - name: Instalar Módulo Selenium
        shell: pwsh
        run: |
          Install-Module -Name Selenium -Force -Scope CurrentUser

      # 4. EJECUTAR EL SCRIPT DE POWERSHELL
      - name: Ejecutar Script de Tickets
        shell: pwsh
        env:
          # Pasamos el Token de Telegram desde los Secrets de GitHub
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: |
          ./tickets_Abonoteatro.ps1

      # 5. GUARDAR CAMBIOS (CSV y Logs)
      # Esto hace que el bot "recuerde" los eventos que ya notificó
      - name: Sincronizar cambios con el repositorio
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          git add .
          # Solo hace commit si el CSV ha cambiado (hay eventos nuevos)
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Eventos detectados" && git push))
