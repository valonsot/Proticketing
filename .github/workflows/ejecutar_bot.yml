name: Ejecutar Bot Abonoteatro

# 1. CUÁNDO SE EJECUTA
on:
  #schedule:
  #  - cron: '0 * * * *' # Se ejecuta automáticamente cada hora
  workflow_dispatch:      # Permite ejecutarlo a mano desde la pestaña "Actions"

jobs:
  build:
    runs-on: windows-latest # Entorno Windows para Selenium en GitHub Actions

    permissions:
      contents: write # Permiso necesario para que el bot pueda guardar el CSV en el repositorio

    steps:
      # 2. DESCARGAR EL CÓDIGO
      - name: Checkout del código
        uses: actions/checkout@v4

      # 3. INSTALAR MÓDULO SELENIUM
      - name: Instalar Módulo Selenium
        shell: pwsh
        run: |
          Install-Module -Name Selenium -Force -Scope CurrentUser

      # 4. EJECUTAR EL SCRIPT DE POWERSHELL
      - name: Ejecutar Script de Tickets
        shell: pwsh
        env:
          # Pasamos el Token de Telegram desde los Secrets de GitHub
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: |
          ./tickets_Abonoteatro.ps1

      # 5. SACO PANTALLA DE ERROR
      - name: Subir captura de error si falla
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-error
          path: ./*.png

      # 6. GUARDAR CAMBIOS (CSV de eventos)
      - name: Sincronizar cambios con el repositorio
        shell: pwsh
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          
          # Agregamos el archivo CSV específicamente
          git add eventos_abonoteatro_proticketing.csv
          
          # Comprobamos si hay cambios reales en el "stage" de git
          $cambios = git status --porcelain
          if ($cambios) {
              Write-Host "Cambios detectados en el CSV. Realizando commit..."
              git commit -m "Auto-update: Actualizar lista de eventos conocidos"
              git push
          } else {
              Write-Host "No hay cambios nuevos para guardar."
          }
