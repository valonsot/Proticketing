name: Ejecutar Bot Abonoteatro

# 1. CUÁNDO SE EJECUTA
on:
  #schedule:
  #  - cron: '0 * * * *' # Se ejecuta automáticamente cada hora
  workflow_dispatch:      # Permite ejecutarlo a mano desde la pestaña "Actions"

jobs:
  build:
    runs-on: windows-latest # Entorno Windows para Selenium en GitHub Actions

    permissions:
      contents: write # Permiso necesario para que el bot pueda guardar el CSV en el repositorio

    steps:
      # 2. DESCARGAR EL CÓDIGO
      - name: Checkout del código
        uses: actions/checkout@v4

      # 3. INSTALAR MÓDULO SELENIUM
      - name: Instalar Módulo Selenium
        shell: pwsh
        run: |
          Install-Module -Name Selenium -Force -Scope CurrentUser

      # 4. EJECUTAR EL SCRIPT DE POWERSHELL
      - name: Ejecutar Script de Tickets
        shell: pwsh
        env:
          # Pasamos el Token de Telegram desde los Secrets de GitHub
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: |
          ./tickets_Abonoteatro.ps1

      # 5. SACO PANTALLA DE ERROR
      - name: Subir captura de error si falla
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-error
          path: ./*.png

      # 6. GUARDAR CAMBIOS (CSV de eventos)
      # Este paso permite que el bot guarde qué eventos ya notificó y no los repita
      - name: Sincronizar cambios con el repositorio
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          
          # Añadimos los cambios producidos en el CSV
          git add .
          
          # Solo hace commit y push si el archivo ha cambiado (hay eventos nuevos)
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Actualizar lista de eventos conocidos" && git push)
          git add .
          # Solo hace commit si el CSV ha cambiado (hay eventos nuevos)
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Eventos detectados" && git push))
